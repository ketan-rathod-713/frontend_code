<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Javascript</title>
</head>

<body>


    <script>
        window.addEventListener("keypress", (e) => {
            console.log(e.code == "" ? "space" : e.code)
            console.log(e.key)
            console.log(e.keyCode)
        })
    </script>
</body>

</html>
